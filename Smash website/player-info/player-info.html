<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Smash Bros Moveset</title>
  <!-- Verwijs naar je CSS -->
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  
  <!-- Achtergrond -->
  <div class="background-animation"></div>

  <!-- Navbar (verdwijnt bij scroll, komt terug als ronde knop) -->
  <nav class="navbar" id="navbar">
    <ul>
      <li><a href="../index/index.html">Home</a></li>
      <li><a href="../ranking/ranking.html">Ranking</a></li>
      <li><a href="player-info.html" class="active">Players</a></li>
      <li><a href="../rules/rules.html">Rules</a></li>
    </ul>
  </nav>

  <!-- De ronde floating button onderin -->
  <button class="floating-nav" id="navToggle">☰</button>

  <!-- Moveset-container -->
  <div class="moveset">
    <!-- Header (pijlen + naam + spelernaam) -->
    <div class="header">
      <div class="arrow left" id="prev-character">⟨</div>
      <div class="character-info">
        <!-- Glitch-effect op #character-name -->
        <h1 id="character-name" class="glitch-text">Link</h1>
        <h2 class="player-name">Played by: <strong>Surin</strong></h2>
      </div>
      <div class="arrow right" id="next-character">⟩</div>
    </div>

    <!-- Content: Afbeelding, Moves, Ultimate, etc. -->
    <div class="content fade-in">
      <div class="character-image">
        <img 
          id="character-skin" 
          src="https://www.smashbros.com/assets_v2/img/fighter/link/main.png" 
          alt="Link">
      </div>

      <!-- Normale Moves (script.js vult dit) -->
      <div class="normal-moves"></div>

      <!-- Ultimate -->
      <div class="ultimate">
        <div class="icon purple">B</div>
        <div class="description">
          <h2>Final Smash: Ancient Bow and Arrow</h2>
          <p>Link shoots an Ancient Arrow that flies straight ahead...</p>
        </div>
      </div>

      <!-- SKIN SELECTOR (mini-carousel) -->
      <div class="skin-selector">
        <button id="skin-prev">◀</button>
        <span id="skin-label">Skin 1 of 8</span>
        <button id="skin-next">▶</button>
      </div>
    </div> <!-- end of .content -->
  </div><!-- end of .moveset -->

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
