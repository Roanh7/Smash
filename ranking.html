<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smash Bros Ultimate - Ranking</title>
    <link rel="stylesheet" href="styles-ranking.css" />
</head>
<body>

    
    <div class="background-animation"></div>
    <!-- Optioneel smash-ball -->
    <div class="smash-ball"></div>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ranking.html" class="active">Ranking</a></li>
            <li><a href="player-info.html">Players</a></li>
            <li><a href="rules.html">Rules</a></li>
        </ul>
    </nav>
    
    

    <div class="container">
        <!-- Voeg "glitch-text" toe aan de title-klasse -->
        <h1 class="title glitch-text">RANKING LIST</h1>

        <div class="ranking-container">
            <table class="ranking-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Points</th>
                        <th>Total games won</th>
                    </tr>
                </thead>
                <tbody id="ranking-list">
                    <!-- Data will be inserted dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- ADMIN-INLOG-SECTIE --> 
    <div style="margin-top: 40px;">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Gebruikersnaam">
        <input type="password" id="admin-password" placeholder="Wachtwoord">
        <button id="login-button">Inloggen</button>
        <button id="logout-button" style="display: none;">Uitloggen</button>
      </div>

      <!-- ADMIN-PANEL -->
      <div id="admin-panel" style="display: none; margin-top: 20px;">
        <h2>Update Ranking</h2>
        <label>Wins nodig voor 1 point: </label>
        <input type="number" id="winsNeeded" value="5">

        <div id="players-update" style="margin-top: 20px;">
          <!-- Hier vullen we dynamisch de spelerlijst in met invoervelden voor 'winsTonight' -->
        </div>
        <button id="update-ranking-button" style="margin-top: 20px;">Opslaan</button>
      </div>
    
    <script src="script-ranking.js"></script>
</body>
</html>
